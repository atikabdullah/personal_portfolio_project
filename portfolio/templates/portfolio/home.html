<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>
  <body>
  {% load static %}
    <h1>Atik Abdullah</h1>
    <a href="{% url 'blog:all_blogs' %}">Blog</a> <!-- blog:all_blogs is because of we set our App_Name to blog -->

    <img src="{% static "portfolio/my.jpg" %}" height="500px" width="490px" alt="">
  {% for project in projects %}

  <h2>{{ project.title }}</h2>
  <p>{{ project.description }}</p>
  <img src="{{ project.image.url }}" alt="" height="300px" width="300px">
  {% if project.url %}
  <br>
  <a href="{{ project.url}}">Click me</a>
  {% endif %}

  {% endfor %}
  <a href="{% url 'admin:index' %}">link to admin panel</a>

  </body>
</html>
